<div class="container">
  <h1>Administrator Login</h1>
  <form>
    <div class="form-group">
      <label for="name">Username</label>
      <input #username type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password </label>
      <input type="text" class="form-control" id="alterEgo">
    </div>

    <button type="submit" (click)="onClickMe(username.value)"class="btn btn-success">Submit</button>
  </form>
</div>
